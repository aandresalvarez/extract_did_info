profile: 'starr'
  
# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
#
# The generate_schema_name.sql macro has been modified so schema names here are appended to
# the default profile dataset name if the target is not 'prod'...
models:
  +grants:
    roles/bigquery.dataOwner: "{{ var('acl_entries_owner', '[]') }}" 
    roles/bigquery.dataViewer: "{{ var('acl_entries_viewer', '[]') }}"
    roles/bigquery.dataEditor: "{{ var('acl_entries_editor', '[]') }}"

  pedsnet:
    +database: "{{ env_var('BQ_PROJECT_ID') }}"
    +labels:
      pipeline: "pedsnet"
    +persist_docs:
      relation: true
      columns: true
    source:
      +schema: source
      # This should be set to 'table' for production runs, so we have a retain a copy of the source tables
      +materialized: view
    baseline:
      +schema: baseline
      +materialized: table
    staging:
      +schema: staging
      +materialized: table
    deid:
      +schema: "{{ env_var('BQ_DATASET_ID') }}"
      +materialized: table

  afc:
    +database: "{{ env_var('AFC_PROJECT_ID') }}"
    +labels:
      pipeline: "afc"
    +persist_docs:
      relation: true
      columns: true
    deid:
      +schema: "{{ env_var('AFC_DATASET_ID') }}"
      +materialized: table
    codebook:
      +schema: "omop_codebook"

  starr_omop:
    +database: "{{ env_var('STARR_PROJECT_ID') }}"
    +labels:
      pipeline: "starr_omop"
    +persist_docs:
      relation: true
      columns: true
    deid:
      +schema: "{{ env_var('STARR_DATASET_ID') }}"
      +materialized: table

  n3c:
    +database: "{{ env_var('N3C_PROJECT_ID') }}"
    +labels:
      pipeline: "n3c"
    +persist_docs:
      relation: true
      columns: true
    deid:
      +schema: "{{ env_var('N3C_DATASET_ID') }}"
      +materialized: table

    